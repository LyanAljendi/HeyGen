<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.livekit.io/livekit-client/latest/livekit.min.js"></script>
</head>
<body>
  <h1>LiveKit Test Avatar</h1>
  <video id="remoteVideo" autoplay playsinline></video>

  <script>
    const url = "wss://chatham-6f5vepem.livekit.cloud/agent"; // your server URL
    const token = "PASTE_YOUR_ACCESS_TOKEN_HERE"; // generated from Python
    const roomName = "test-room";

    const room = new LiveKit.Room();
    room.connect(url, token, { room: roomName }).then(() => {
      console.log("Connected to room:", roomName);

      room.on('trackSubscribed', (track, participant) => {
        if (track.kind === 'video') {
          const videoElement = document.getElementById('remoteVideo');
          track.attach(videoElement);
        }
      });
    }).catch(err => console.error(err));
  </script>
</body>
</html>
